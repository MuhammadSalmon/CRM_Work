{% extends 'base.html' %}
{% block content %}
<div class="max-w-md mx-auto bg-white rounded-md my-32 overflow-hidden shadow-md p-6 ">
    
    {% if user.is_authenticated %}
        <h1>Hello World</h1>
    {% else %}
    <h2 class="text-2xl font-bold mb-4">Login</h2><br />
    <form action="{% url 'home' %}" method="POST">
        {% csrf_token %}
        <div class="mb-4">
        <label class="block text-sm font-medium text-gray-700">Email</label>
        <input type="text" name="username" placeholder="Username......" required class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 p-2 rounded-md">
      </div>
      <br>
      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-700">Password</label>
        <input type="password" name="password" placeholder="Password......" required class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 p-2 rounded-md">
      </div>
      <br>
      <button type="submit" class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Login</button>
    </form>
</div>

{% endif %}
{% endblock content %}
