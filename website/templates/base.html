<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        #alert-check:checked ~ #alert {
  display: none;
}
    </style>
  </head>
  <body class="">
    {% include 'navbar.html' %}
    <main class="mx-auto bg-gray-200 h-screen rounded-md overflow-hidden shadow-md p-6">

        <div class="container ">
            
            {% if messages %}
                {% for message in messages %}
                <input type="checkbox" id="alert-check" class="hidden">
                <div id="alert" class="relative bg-red-100 border-l-4 border-blue-500 text-blue-700 p-4 rounded-lg mb-4 cursor-pointer">
                  <label for="alert-check" class="absolute top-0 bottom-0 right-0 px-4 py-3 cursor-pointer">
                    <svg class="h-6 w-6 fill-current" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                      <path d="M14.35 14.35a1 1 0 1 0 1.3-1.3L10 8.7l-5.65 5.65a1 1 0 1 0 1.3 1.3L10 11.3l4.35 4.35z"/>
                    </svg>
                  </label>
                  <p>{{message}}</p>
                </div>             
                {% endfor %}
            {% endif %}
            {% block content %}
            {% endblock %}
        </div>
    </main>
  </body>
</html>
