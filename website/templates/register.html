{% extends 'base.html' %} {% block content %}
<div
  class="max-w-md mx-auto bg-white rounded-md my-32 overflow-hidden shadow-md p-6"
>
  <h1>Register</h1>
  <br />
  <form action="" method="POST">
    {% csrf_token %} {% if form.errors %}
    <input type="checkbox" id="alert-check" class="hidden" />
    <div
      id="alert"
      class="relative bg-red-100 border-l-4 border-blue-500 text-blue-700 p-4 rounded-lg mb-4 cursor-pointer"
    >
      <label
        for="alert-check"
        class="absolute top-0 bottom-0 right-0 px-4 py-3 cursor-pointer"
      >
        <svg
          class="h-6 w-6 fill-current"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 20 20"
        >
          <path
            d="M14.35 14.35a1 1 0 1 0 1.3-1.3L10 8.7l-5.65 5.65a1 1 0 1 0 1.3 1.3L10 11.3l4.35 4.35z"
          />
        </svg>
      </label>
      {% for field in form %} {% if field.errors %}
      <ul>
        {% for error in field.errors %}
        <li>{{ error }}</li>
        {% endfor %}
      </ul>
      {% endif %} {% endfor %}
    </div>
    {% endif %}{{form.as_p}}
    <br />
    <button
      type="submit"
      class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
    >
      Register
    </button>
  </form>
</div>

{% endblock %}
